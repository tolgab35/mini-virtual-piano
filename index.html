<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Keys</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="magical-keys">MAGICAL KEYS</div>

        <div class="nyan-cat">
          <img src="images/cat.png" width="400px" height="95px" />
        </div>
      </div>
      <div class="keys-section">
        <div class="white-keys">
          <div class="key" id="key1">Q</div>
          <div class="key" id="key2">W</div>
          <div class="key" id="key3">E</div>
          <div class="key" id="key4">R</div>
          <div class="key" id="key5">T</div>
          <div class="key" id="key6">Y</div>
          <div class="key" id="key7">U</div>
          <div class="key" id="key8">I</div>
        </div>

        <div class="black-keys">
          <div class="key" id="key9">2</div>
          <div class="key" id="key10">3</div>
          <div class="key" id="key11">4</div>
          <div class="key" id="key12">5</div>
          <div class="key" id="key13">6</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
